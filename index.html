<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazia Hammoudi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: #fff;
            color: #111;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .role {
            font-size: 0.875rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #555;
            margin-bottom: 3rem;
        }

        .role span {
            color: #111;
        }

        .bio {
            font-size: 1.125rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 3rem;
            max-width: 480px;
            line-height: 1.7;
        }

        .contact a {
            font-size: 0.875rem;
            font-weight: 400;
            color: #111;
            text-decoration: none;
            letter-spacing: 0.05em;
            padding-bottom: 2px;
            border-bottom: 1px solid #ccc;
            transition: border-color 0.2s ease;
        }

        .contact a:hover {
            border-color: #111;
        }

        footer {
            padding: 2rem;
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #999;
        }

        @media (max-width: 600px) {
            main {
                padding: 3rem 1.5rem;
                align-items: flex-start;
                padding-top: 5rem;
            }

            .role {
                margin-bottom: 2.5rem;
            }

            .bio {
                font-size: 1rem;
                margin-bottom: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Jazia<br>Hammoudi</h1>
            <p class="role">Curator & Program Director, <span>Onassis ONX</span></p>

            <p class="bio">
                Curating contemporary art across international institutions, with a focus on emerging practices and cross-cultural dialogue.
            </p>

            <div class="contact">
                <a href="mailto:hello@jazia.org">hello@jazia.org</a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025
    </footer>
</body>
</html>
