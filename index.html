<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazia Hammoudi â€” Curator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Times New Roman', Times, Georgia, serif;
            min-height: 100vh;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }

        .container {
            max-width: 540px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            margin-bottom: 0.5rem;
        }

        .role {
            font-size: 1.1rem;
            color: #666;
            font-style: italic;
            margin-bottom: 2.5rem;
        }

        .bio {
            font-size: 1.05rem;
            color: #333;
            margin-bottom: 2.5rem;
            max-width: 480px;
        }

        .contact {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .contact a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .contact a:hover {
            color: #666;
        }

        .divider {
            width: 40px;
            height: 1px;
            background: #ccc;
            margin: 2rem 0;
        }

        footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #999;
        }

        @media (max-width: 600px) {
            html {
                font-size: 15px;
            }

            main {
                padding: 2rem 1.5rem;
                align-items: flex-start;
                padding-top: 4rem;
            }

            h1 {
                font-size: 2rem;
            }

            .role {
                margin-bottom: 2rem;
            }

            .bio {
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 380px) {
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Jazia Hammoudi</h1>
            <p class="role">Independent Curator</p>

            <p class="bio">
                Curating contemporary art across international institutions,
                with a focus on emerging practices and cross-cultural dialogue.
            </p>

            <div class="divider"></div>

            <div class="contact">
                <a href="mailto:hello@jazia.org">hello@jazia.org</a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Jazia Hammoudi
    </footer>
</body>
</html>
